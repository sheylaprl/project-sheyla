<!DOCTYPE html>
<html lang="en">
<head>
    <title>Login</title>
    <link rel="stylesheet" href="../asset/style/project1global.css">
    <link rel="stylesheet" href="login.css ">
</head>
<body>
    <header>
        <div style="display: flex; gap: 18px;">
            <img src="../asset/icon/menu.svg   " width="20px" height="20px">
            <img src="../asset/icon/search.svg" width="30px" height="30px">
        </div>
        <img src="../asset/icon/icon.svg" width="30px" height="30px">
        <div style="display: flex; gap: 18px;">
            <img src="../asset/icon/user.svg" width="30px" height="30px">
            <img src="../asset/icon/wishlist.svg" width="30px" height="30px">
            <img src="../asset/icon/basket.svg" width="30px" height="30px">
        </div>    
    </header>

    <div class="judul">
        <h1 > femme fatale</h1>
        </div>
    </div>

      <div class="hero">
        <div class="form-box">
            <div class="button-box">
                <div id="btn"></div>
                <button type="button" class="toggle-btn" onclick="login()">Log In</button>
                <button type="button" class="toggle-btn" onclick="register()"> Register</button>
            </div>
            <form id="login" class="input-group">
                <input type="text" class="input-field" placeholder="Email" required>
                <input type="text" class="input-field" placeholder="Enter Password" required>
                <div class="check-box">
                    <input type="checkbox"> 
                    <span>Remember Password</span>
                </div>
                <button type="submit" class="submit-btn">Log In</button>
    
            </form>
            <form id="register" class="input-group">
                <input type="text" class="input-field" placeholder="Full Name" required>
                <input type="text" class="input-field" placeholder="Phone Number" required>
                <input type="email " class="input-field" placeholder="Email" required>
                <input type="text" class="input-field" placeholder="Enter Password" required>
               <div class="check-box">
                <input type="checkbox"> <span>I agree to the terms & conditions</span>
               </div>
                <button type="submit" class="submit-btn">Register</button>
    
            </form>
        </div>  

    </div>

    <script>
    var x = document.getElementById ("login");
    var y = document.getElementById ("register"); 
    var z = document.getElementById ("btn"); 

    function register(){
        x.style.left = "-400px";
        y.style.left = "50px";
        z.style.left = "110px";

    }
    function login(){
        x.style.left = "50px";
        y.style.left = "450px";
        z.style.left = "0px";

    }
    
    </script>
</body>
</html>
